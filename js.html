<html>
<head>
<title>xAtom</title>
<script language="javascript" type="text/javascript">
var arr = [];
function rand (min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
};

for (var i = 0; i < 30;i++){
  if (i%2===0){
    arr.push(rand(0,100))
  }
  else{
    arr.push(rand(-100,0))
  }
};
console.log(arr);

for(var k = 0; k < 30;k=k+5){
  console.log(arr[k]);
};
</script>
</head>

</body>
</html>
