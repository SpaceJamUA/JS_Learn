<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="mainContent col-lg-6 col-lg-offset-3  col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
			<div class="header">
				<div class="userInfo">
					<div class="userImg">
						<img src="http://zavitushki.com/wp-content/uploads/2015/02/%D0%9A%D1%80%D1%83%D0%B3%D0%BB%D0%B0%D1%8F-%D1%84%D0%BE%D1%80%D0%BC%D0%B0-%D0%BB%D0%B8%D1%86%D0%B0-1-150x150.jpg" alt="avatar" class="">
					</div>
					<div class="userName">
						<div class="name">
							<b>Вероника Ростова</b>
							<br>
							<span>Менеджер по продажам</span>
						</div>
						<div class="status">
							<div>Подберу для вас самые лучшие предложения. Мои услуги абсолютно бесплатны.</div>
						</div>
					</div>
				</div>

				<div class="userStatistic">
					<div class="statisticInfo">
						<div class="service">
							<span>Услуг</span>
						</div>

						<div class="statistic">
							<div class="elem">
								<div class="statName">
									Ручное бронирование
								</div>
								<div class="color color1"></div>
								<div class="statTotal">
									11
								</div>
							</div>
							<div class="elem">
								<div class="statName">
									Пакетные туры
								</div>
								<div class="color color2"></div>
								<div class="statTotal">
									3
								</div>
							</div>
							<div class="elem">
								<div class="statName">
									Отели
								</div>
								<div class="color color3"></div>
								<div class="statTotal">
									1
								</div>
							</div>
						</div>
						<div class="total">
							<span>Всего</span>
							<span>15</span>
						</div>
					</div>
				</div>
			</div>


			<div class="comments">
				<div class="commentsInfo">
					<div class="lastComments">
						<b>Последние отзывы</b>
					</div>
					<div class="allComments">
						<a href="#"> Все отзывы</a>
					</div>
					<div class="glyphInfo">
						<div  class="btn btn-sm btn1">
							<span class="glyphicon glyphicon glyphicon-heart gplyphArt" aria-hidden="true"></span>0
						</div>
						<div  class="btn btn-sm btn2">
							<span class="glyphicon glyphicon-comment gplyphArt" aria-hidden="true"></span>0
						</div>
					</div>
				</div>
				<div class="commentsContent">
				</div>
				<div class="commentsBtn">
					<div class="userCommentsName">
						<input id = 'name' class="form-control" placeholder="Username">
					</div>
					<div class="commentsArea">
						<textarea id = 'text' class="form-control" ></textarea>
					</div>
					<div class="addBtn">
						<button type="button" class="btn btn-warning">Написать консультанту</button>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
