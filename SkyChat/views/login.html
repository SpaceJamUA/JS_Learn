<div class="joinForm">
  <div>
    <div class="joinFormHeader">
      Enter a name to register in the chat.
      If you do not enter a name, you will be assigned a random username.
    </div>
    <form>
      <input ng-model="userName" login-btn>
      <button ng-click="loginToChat()">Join to Chat</button>
    </form>
  </div>
</div>
