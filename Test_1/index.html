<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TodoList</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="registrationForm">
		<div class="signUp">
			<b>Sign Up</b>
		</div>
		<div class="groupRegistration">
			<div class="input-group input-group-sm registrationFields">
				<span class="input-group-addon" >
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</span>
				<input id = "userName" type="text" class="form-control " placeholder="FirstName" >
			</div>
			<div class="input-group input-group-sm registrationFields">
				<span class="input-group-addon" >
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</span>
				<input id="userSecondName" type="text" class="form-control" placeholder="LastName" >
			</div>
			<div class="input-group input-group-sm registrationFields">
				<span class="input-group-addon" >
					<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
				</span>
				<input id="userEmail" type="text" class="form-control" placeholder="Email" >
			</div>
			<div class=" registrationFields">
				<select id="userGender"class="form-control registrationField selectField">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div class="input-group input-group-sm registrationFields">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
				</span>
				<input id="userPass"type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3">
			</div>
			<div class="checkConditions">
				<label class="checkbox-inline radioBtnReg">
					<input id="userConditions" type="checkbox"> Conditions of Agreement
				</label>
			</div>
			<div id='sendBtn' class="registrationFields">
				<button type="button" class="btn btn-default btn-sm sendFormReg">Send</button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
