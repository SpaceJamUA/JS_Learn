<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TodoList</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
  <script type="text/javascript" src="uvcharts.js"></script>
</head>
<body >

  <div class="container">
    <div class="col-lg-4 col-lg-offset-4  col-md-4 col-md-offset-4 registrationForm">
      <div class="row ">
        <div class="col-lg-12 col-md-12  col-sm-12">
          <div class="signUp">
            <b>Sign Up</b>
          </div>
        </div>
        <div class="col-lg-10 col-lg-offset-1 col-md-10
        col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <div class="groupRegistration">
          <div class="input-group input-group-sm registrationFields">
            <span class="input-group-addon" >
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </span>
            <input id = "userName" type="text" class="form-control " placeholder="Name" >
          </div>
          <div class="input-group input-group-sm registrationFields">
            <span class="input-group-addon" >
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </span>
            <input id="userSecondName" type="text" class="form-control" placeholder="SecondName" >
          </div>
          <div class="input-group input-group-sm registrationFields">
            <span class="input-group-addon" >
              <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </span>
            <input id="userEmail" type="text" class="form-control" placeholder="Email" >
          </div>
          <div class=" registrationFields">
            <select id="userGender" class="form-control registrationField selectField">
              <option>SelectGender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="input-group input-group-sm registrationFields">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
            </span>
            <input id="userPass"type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3">
          </div>
          <div class="checkConditions">
            <label class="checkbox-inline radioBtnReg" >
              <input id="userConditions" type="checkbox"> Conditions of Agreement
            </label>
          </div>
          <div id='sendBtn' class="registrationFields">
            <button type="button" class="btn btn-default btn-sm sendFormReg" disabled="true">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
