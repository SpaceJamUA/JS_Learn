<html>
<head>
<title>xAtom</title>
<script language="javascript" type="text/javascript">
var arr=[];
var Right=[];
function rand(min, max) {
     return Math.floor(Math.random() * (max - min)) + min;
}
for (var i=0; i<10; i++){
  arr[i]=[];
  for (var k=0; k<10; k++){
    arr[i][k]=rand(0,100)
  }
}
console.table(arr);
var Top = arr[0].slice();
for (var z=1; z<arr.length-1; z++ ){
  Right.push(arr[z][arr[z].length-1]);
}

var diagonal = [];
var resultDiagonal=[];
for (var w=1; w<arr.length; w++){
   diagonal.push(arr[w][w]);
}
console.log(diagonal);
resultDiagonal=resultDiagonal.concat(Top,Right,diagonal.reverse());
console.log(resultDiagonal);
</script>
</head>
